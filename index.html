<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="index.css">
    <title>Instagram post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="userData">
                <i class="fa-brands fa-html5 header-icon"></i>
                <div class="userLocation">
                    <strong>HTML5</strong>
                    <span>Rigoberto</span>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-img">
            <img src="https://ecotourism-world.com/wp-content/uploads/2021/04/luca-micheli-r9RW20TrQ0Y-unsplash-1.jpg" alt="Paisaje con camino">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div class="interactIcons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque deserunt natus odit at aspernatur facere est obcaecati nihil. Illum tempora sint deserunt alias harum dolores dolorum amet necessitatibus. Minima, aliquid.</p>
        </div>
    </div>
</body>
</html>
